<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmus</title>
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #222222; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #BF9758; /* Brushed Gold for Rhythmus */
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            color: #ffffff; /* White for welcome text */
            margin: 20px 0;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #cccccc; /* Light grey for paragraphs */
        }

        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .main-content {
            margin-top: 40px;
        }

        a {
            color: #6B8E23; /* Olive Green for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RHYTHMUS</h1>
    </div>

    <div class="main-content">
        <h2>Welcome to Rhythmus</h2>
        <p>Embark on a new journey where sound and experience intertwine.</p>
        <p>Here, we redefine streaming, offering a realm of possibilities just beyond the horizon.</p>
        <p><a href="mailto:contactus@rhythmus.dev">Email us at contactus@rhythmus.dev</a></p>
    </div>
</body>
</html>
