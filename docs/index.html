<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmus</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Anton', sans-serif;
            background-color: #2d2d2d; /* Slightly lighter dark background */
            color: #f0f0f0; /* Light text color */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #1e1e1e, #3e3e3e);
            padding: 20px;
            border-bottom: 2px solid #b86b6b; /* Blush pink border */
        }
        h1 {
            color: #b86b6b; /* Blush pink */
            margin: 0;
            font-size: 3em;
        }
        p {
            color: #e0e0e0; /* Light gray text */
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 800px;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #1e1e1e;
            border-top: 2px solid #b86b6b; /* Blush pink border */
        }
        footer p {
            margin: 0;
            color: #e0e0e0; /* Light gray text */
        }
        a {
            color: #b86b6b; /* Blush pink */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Rhythmus</h1>
    </header>
    <div class="container">
        <p>Embark on a new journey where sound and experience intertwine. Here, we redefine streaming, offering a realm of possibilities just beyond the horizon. Stay tuned for what comes next.</p>
    </div>
    <footer>
        <p>&copy; 2024 Rhythmus. All rights reserved.</p>
    </footer>
</body>
</html>
