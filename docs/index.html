<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmus</title>
    <style>
        /* Resetting margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Setting up the background and text colors */
        body {
            background-color: #222222; /* Dark background */
            color: #FFFFFF; /* White text */
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Styling the top right logo and text */
        .logo-container {
            position: absolute;
            top: 5px;
            right: 5px;
            text-align: right;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .logo-container h1 {
            font-size: 2rem;
            margin-top: 10px;
            color: #BF9758; /* Brushed Gold */
        }

        /* Styling for the main content */
        .main-content h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #FFFFFF; /* White for contrast */
        }

        .main-content p {
            font-size: 1.25rem;
            margin: 20px 0;
            color: #CCCCCC; /* Light grey for paragraphs */
        }

        .main-content a {
            color: #6B8E23; /* Olive Green for links */
            text-decoration: none;
            font-weight: bold;
        }

        .main-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo and title section -->
    <div class="logo-container">
        <img src="/path/to/your/graphic.png" alt="Rhythmus Graphic">
        <h1>RHYTHMUS</h1>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h1>Welcome to Rhythmus</h1>
        <p>Embark on a new journey where sound and experience intertwine.</p>
        <p>Here, we redefine streaming, offering a realm of possibilities just beyond the horizon.</p>
        <p><a href="mailto:contactus@rhythmus.dev">Email us at contactus@rhythmus.dev</a></p>
    </div>
</body>
</html>
